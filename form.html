<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" ></script>
    <script type="text/javascript">
        function submitClick(){
           
            document.getElementById("lblId").innerText=document.getElementById("txtId").value;
            document.getElementById("lblName").innerText=document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerText=document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerText=document.getElementById("lstCities").value;
        
            stockCheckbox = document.getElementById("chkStock");
            stock = "";
            if(stockCheckbox.checked){
                stock = "Available";
            }
            else{
                stock = "Not Available";
            }
            document.getElementById("lblStock").innerHTML=stock;
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center">
    <div class="w-25 border border-1 border-dark p-2 mt-4"  >
        <h3>Product Registation</h3>
        <dl>
            <dt>Product Id</dt>
            <dd><input type="number" id="txtId" class="form-control" > </dd>
            <dt>Name</dt>
            <dd><input type="text" id="txtName" class="form-control" aria-required="true"> </dd>
            <dt>Price</dt>
            <dd><input type="number" id ="txtPrice" class="form-control" required> </dd>
            <dt>City</dt>
            <dd>
                <select id="lstCities" class="form-select">
                    <option>Select City</option>
                    <option>New York</option>
                    <option>Los Angeles</option>
                    <option>Chicago</option>
                </select>
            </dd>
            <dt>Stock</dt>
            <dd class="form-switch">
                <input class="form-check-input" type="checkbox" id="chkStock"> <label>Available</label>
            </dd>
        </dl>
            <button onclick="submitClick()" data-bs-target="#details" data-bs-toggle="modal" class="btn btn-primary w-100">Submit</button>
    </div>  
    <div class="modal fade" id="details">
        <div class="modal-dialog"> 
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Product Details</h4>
                    <button type="button" class="close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl class="row">
                        <dt class="col-3">Product Id </dt>
                        <dd id="lblId" class="col-9"></dd>
                        <dt class="col-3">Name</dt>
                        <dd id="lblName" class="col-9"></dd>
                        <dt class="col-3">Price</dt>
                        <dd id="lblPrice" class="col-9"></dd>
                        <dt class="col-3">City</dt>
                        <dd id="lblCity" class="col-9"></dd>
                        <dt class="col-3">Stock</dt>
                        <dd id="lblStock" class="col-9"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
